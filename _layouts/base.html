<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>{% if page.cityname %}{{ page.cityname }} â€“ {% elsif page.title %}{{ page.title }} - {% endif %}Mapnificent</title>

    <link rel="icon" href="/img/favicon-16.png" sizes="16x16">
    <link rel="icon" href="/img/favicon-32.png" sizes="32x32">
    <link rel="icon" href="/img/favicon-96.png" sizes="96x96">
    <link rel="icon" href="/img/favicon-256.png" sizes="256x256">

    <link href="{{ site.baseurl }}/static/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen,projection">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" integrity="sha512-h9FcoyWjHcOcmEVkxOfTLnmZFWIH0iZhZT1H2TbOq55xssQGEJHEaIm+PgoUaZbRvQTNTluNOEfb1ZRy6D3BOw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="{{ site.baseurl }}/static/css/screen.css" rel="stylesheet" type="text/css" media="screen,projection">

    <meta name="robots" content="noindex">
    <meta name="og:title" content="Mapnificent">
    <meta name="og:type" content="website">
    <meta name="og:description" content="Visualize travel times by public transport.">
    <meta name="og:image" content="{{ site.canonicalBaseUrl }}/static/img/opengraph-image.png">
    <meta name="og:url" content="{{ site.canonicalBaseUrl }}{{ page.url | remove_trailing_slash }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" charset="utf-8">
      var Mapnificent_cities = (function(){
        var cities = [
          {% for city in site.cities %}
          {% unless page.cityid == city.cityid %}
          {name: "{{ city.cityname }}",
          cityid: "{{ city.cityid }}",
          coordinates: {{ city.coordinates | jsonify }},
          },{% endunless %}
          {% endfor %}
          null
        ];
        cities = cities.slice(0, cities.length - 1);
        return cities;
      }());
    </script>
  </head>
  <body>

    {{ content }}

    <script src="{{ site.baseurl }}/static/vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
